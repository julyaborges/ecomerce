<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="fonte">
    <header class="navegacao">
        <div class="logo"><img src="img/logo.png" width="160"></div>
        <nav class="menu">
            <ul>
                <li id="item1"><a href="index.html" style="text-decoration: none; color: white; font-size: 22px;">Home
                </li>
                <li id="item2"><a href="login.html"
                        style="text-decoration: none; color: white; font-size: 22px">Login</a></li>
                <li id="item3"><a href="compras.html"><img class="" src="img/cart.png" alt="carrinho" width="32"
                            height="32"></a></i></li>
            </ul>
        </nav>
    </header>

    <div id="cadastro" style="text-align: center;">
        <div class="logoLogin"><img src="img/logo.png" width="140"></div>
        <br>
        <h2>Cadastro</h2>
        <br>
        <label class="nome" for="nome">Nome completo:</label>
        <br>
        <input type="text" name="inputNome">
        <br><br>
        <label class="email" for="email">Email:</label>
        <br>
        <input type="email" name="inputEmail">
        <br><br>
        <label class="senhaCadastro" for="senha">Senha:</label>
        <br>
        <input type="password" name="inputSenha" id="inputSenha">
        <br><br>
        <label class="confirmaSenha" for="confirmaSenha">Confirmar senha:</label>
        <br>
        <input type="password" name="inputConfirmaSenha" id="confirmaSenha">
        <br><br><br>
        <input type="button" class="button" value="Cadastrar" id="button">
        <br><br>
    </div>
    <div style="text-align: center;">
        <br>
        <p>JÃ¡ tem uma conta? <a href="login.html" style=" color: #165292;">Fazer Login</a></p><br>
        <span id="msgMensagem" style="color: red;"></span>
    </div>

    <script>

        let botao = document.querySelector('#button');
        botao.addEventListener('click', function(){
            let senha = document.querySelector('#inputSenha').value;
            let confirmaSenha = document.querySelector('#confirmaSenha').value;
            
            let msgMensagem = document.querySelector('#msgMensagem');

            if(senha !== confirmaSenha){
                msgMensagem.innerText = `Confirmar senha novamente.`;
            }else{
                alert('Cadastro realizado com sucesso!');
                window.location.href = "/login.html";
            }
        })

    </script>

</body>

</html>
